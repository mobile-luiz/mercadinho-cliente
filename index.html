<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta para tornar responsivo em mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitrine de Produtos</title>
  <style>
    /* Reset b√°sico de margens/paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      /* Em telas muito largas, centraliza o conte√∫do */
      max-width: 1200px;
      margin: 0 auto;
      /* Espa√ßo para a barra fixa de carrinho */
      padding-bottom: 220px;
    }

    /* Bot√£o ‚ÄúVoltar‚Äù */
    #btn-voltar {
      background: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 12px;
      display: inline-flex;
      align-items: center;
      font-size: 0.95rem;
    }
    #btn-voltar:hover {
      background: #f0f0f0;
    }
    #btn-voltar svg {
      margin-right: 6px;
      width: 16px;
      height: 16px;
      fill: currentColor;
      vertical-align: middle;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    /* Grade (grid) de cards */
    .grid {
      display: grid;
      /* Em desktop, at√© 3 colunas de m√≠nimo 250px cada */
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Cart√£o do produto */
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      /* Garante que o bot√£o fique no final */
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #e0e0e0;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #333;
      min-height: 2.4rem; /* reserva espa√ßo caso nome seja pequeno */
    }

    .card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .card label {
      display: block;
      margin: 8px 0 4px;
      font-size: 0.9rem;
      text-align: left;
      color: #333;
    }

    .card input[type="number"],
    .card select {
      width: 100%;
      padding: 6px 8px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .card .total {
      font-weight: bold;
      margin-top: 4px;
      font-size: 1rem;
      color: #333;
      min-height: 1.5rem;
    }

    .card button {
      margin-top: 10px;
      background: #25d366;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background 0.2s;
    }
    .card button:hover {
      background: #1ebe5a;
    }
    .card button.adicionado {
      background: #cccccc;
      cursor: default;
    }

    /* Barra fixa de preview do carrinho (com inputs de dados do cliente) */
    #carrinho-preview {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #ddd;
      padding: 12px 20px;
      display: none; /* Ser√° mostrado quando houver itens no carrinho */
      flex-direction: column;
      gap: 8px;
      font-size: 1rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 100;
    }

    /* Container para inputs do cliente */
    #carrinho-dados-cliente {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #carrinho-dados-cliente label {
      font-size: 0.9rem;
      color: #333;
      flex: 1 1 100%;
    }
    #carrinho-dados-cliente input {
      flex: 1 1 calc(33% - 10px);
      padding: 6px 8px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Mensagens de erro para campos obrigat√≥rios */
    .erro-campo {
      color: red;
      font-size: 0.8rem;
      margin-top: -6px;
      margin-bottom: 6px;
      display: none; /* s√≥ aparece quando invalidado */
    }

    /* Container para info e bot√£o enviar */
    #carrinho-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #carrinho-summary p {
      margin: 0;
    }
    #carrinho-summary button {
      background: #25d366;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    #carrinho-summary button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #carrinho-summary button:hover:not(:disabled) {
      background: #1ebe5a;
    }

    /* ======= RESPONSIVO ======= */

    /* Em telas at√© 768px (tablets e celulares grandes) */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
      .card img {
        height: 130px;
        margin-bottom: 10px;
      }
      .card h3 {
        font-size: 1rem;
      }
      .card p,
      .card label {
        font-size: 0.85rem;
      }
      .card input[type="number"],
      .card select {
        font-size: 0.85rem;
      }
      .card .total {
        font-size: 0.95rem;
      }
      .card button {
        font-size: 0.95rem;
        padding: 8px;
      }
      /* Carrinho fixo */
      #carrinho-preview {
        padding: 10px 15px;
        font-size: 0.95rem;
      }
      #carrinho-dados-cliente input {
        flex: 1 1 calc(50% - 10px);
      }
      #carrinho-summary button {
        font-size: 0.95rem;
      }
    }

    /* Em telas at√© 480px (celulares) */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 12px;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .card {
        padding: 12px;
      }
      .card img {
        height: 120px;
        margin-bottom: 8px;
      }
      .card h3 {
        font-size: 0.95rem;
      }
      .card p,
      .card label {
        font-size: 0.8rem;
      }
      .card input[type="number"],
      .card select {
        font-size: 0.8rem;
        padding: 5px 6px;
      }
      .card .total {
        font-size: 0.9rem;
      }
      .card button {
        font-size: 0.9rem;
        padding: 7px;
      }
      /* Carrinho fixo */
      #carrinho-preview {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        font-size: 0.9rem;
        padding: 8px 10px;
      }
      #carrinho-dados-cliente {
        flex-direction: column;
      }
      #carrinho-dados-cliente input {
        flex: 1 1 100%;
      }
      #carrinho-summary {
        flex-direction: column;
        align-items: flex-start;
      }
      #carrinho-summary button {
        font-size: 0.9rem;
        padding: 6px 12px;
        align-self: stretch;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√£o Voltar -->
  <button id="btn-voltar" onclick="history.back()">
    <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    Voltar
  </button>

  <h2>üõí Produtos Dispon√≠veis</h2>
  <div class="grid" id="vitrine"></div>

  <!-- Barra fixa de preview do carrinho (com inputs de dados do cliente) -->
  <div id="carrinho-preview">
    <!-- Campos de dados do cliente -->
    <div id="carrinho-dados-cliente">
      <label for="cliente-nome">Nome do Cliente:</label>
      <input type="text" id="cliente-nome" placeholder="Ex: Jo√£o da Silva">
      <div id="erro-nome" class="erro-campo">Por favor, informe o nome do cliente.</div>

      <label for="cliente-endereco">Endere√ßo:</label>
      <input type="text" id="cliente-endereco" placeholder="Ex: Rua A, 123">
      <div id="erro-endereco" class="erro-campo">Por favor, informe o endere√ßo.</div>

      <label for="cliente-referencia">Ponto de Refer√™ncia:</label>
      <input type="text" id="cliente-referencia" placeholder="Ex: Pr√≥ximo ao mercado X">
      <div id="erro-referencia" class="erro-campo">Por favor, informe o ponto de refer√™ncia.</div>
    </div>

    <!-- Resumo e bot√£o enviar -->
    <div id="carrinho-summary">
      <p id="carrinho-info">0 itens no carrinho</p>
      <button id="btn-enviar-carrinho" disabled>Enviar Pedido</button>
    </div>
  </div>

  <script>
    // Refer√™ncias a elementos do DOM
    const vitrine = document.getElementById("vitrine");
    const carrinhoPreview = document.getElementById("carrinho-preview");
    const carrinhoInfo = document.getElementById("carrinho-info");
    const btnEnviarCarrinho = document.getElementById("btn-enviar-carrinho");

    // Inputs de dados do cliente e mensagens de erro
    const inputNomeCliente = document.getElementById("cliente-nome");
    const inputEnderecoCliente = document.getElementById("cliente-endereco");
    const inputReferenciaCliente = document.getElementById("cliente-referencia");
    const erroNome = document.getElementById("erro-nome");
    const erroEndereco = document.getElementById("erro-endereco");
    const erroReferencia = document.getElementById("erro-referencia");

    // Array que armazena os itens no carrinho
    // Cada item: { nome, quantidade, valorUnitarioNum, formaPagamento, botaoRef }
    const carrinho = [];

    // Fun√ß√£o para formatar n√∫mero em moeda ‚Äú0,00‚Äù
    function formatCurrency(num) {
      return num.toFixed(2).replace(".", ",");
    }

    // Fun√ß√£o que verifica se todos campos do cliente est√£o preenchidos
    function camposClienteValidos() {
      let ok = true;

      if (inputNomeCliente.value.trim() === "") {
        erroNome.style.display = "block";
        ok = false;
      } else {
        erroNome.style.display = "none";
      }
      if (inputEnderecoCliente.value.trim() === "") {
        erroEndereco.style.display = "block";
        ok = false;
      } else {
        erroEndereco.style.display = "none";
      }
      if (inputReferenciaCliente.value.trim() === "") {
        erroReferencia.style.display = "block";
        ok = false;
      } else {
        erroReferencia.style.display = "none";
      }

      return ok;
    }

    // Fun√ß√£o para atualizar a barra de carrinho fixa: mostrar/ocultar e habilitar bot√µes
    function atualizarCarrinhoPreview() {
      if (carrinho.length === 0) {
        carrinhoPreview.style.display = "none";
        btnEnviarCarrinho.disabled = true;
      } else {
        carrinhoPreview.style.display = "flex";
        carrinhoInfo.textContent = `${carrinho.length} item(s) no carrinho`;
        // Se os campos do cliente estiverem todos preenchidos, habilita o bot√£o
        btnEnviarCarrinho.disabled = !camposClienteValidos();
      }
    }

    // Adiciona listener para validar campos do cliente em tempo real
    [inputNomeCliente, inputEnderecoCliente, inputReferenciaCliente].forEach(input => {
      input.addEventListener("input", () => {
        // S√≥ faz sentido habilitar o bot√£o se j√° tiver itens no carrinho
        if (carrinho.length > 0) {
          btnEnviarCarrinho.disabled = !camposClienteValidos();
        }
      });
    });

    // Buscar produtos no Firebase Realtime Database via REST
    const FIREBASE_URL = "https://mercado-8d654-default-rtdb.firebaseio.com";
    fetch(`${FIREBASE_URL}/mercadorias.json`)
      .then(res => {
        if (!res.ok) throw new Error("Erro ao conectar ao Firebase");
        return res.json();
      })
      .then(data => {
        if (!data || Object.keys(data).length === 0) {
          vitrine.innerHTML = "<p style='text-align:center;'>Nenhum produto dispon√≠vel no momento.</p>";
          return;
        }

        // A estrutura do objeto 'data' √© { UID1: { IDitem: {produto, quantidade, valor, imagem}, ... }, UID2: { ... } }
        Object.values(data).forEach(userNode => {
          Object.values(userNode).forEach(item => {
            const imagem = item.imagem || "https://via.placeholder.com/300x150?text=Sem+Imagem";
            const nome = item.produto || "Sem Nome";
            const quantidadeDisponivel = parseInt(item.quantidade || "1", 10);
            // Converte string "valor" com v√≠rgula em n√∫mero
            const valorUnitarioNum = Number((item.valor || "0,00").replace(".", "").replace(",", "."));

            // Cria o elemento card
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${imagem}" alt="${nome}">
              <h3>${nome}</h3>
              <p>Dispon√≠vel: ${quantidadeDisponivel}</p>
              <p>R$ ${formatCurrency(valorUnitarioNum)} (unit√°rio)</p>

              <label for="quant_${nome}">Quantidade:</label>
              <input 
                type="number" 
                id="quant_${nome}" 
                class="quantidade-input" 
                min="1" 
                max="${quantidadeDisponivel}" 
                value="1"
              >

              <label for="pagto_${nome}">Forma de Pagamento:</label>
              <select id="pagto_${nome}" class="pagamento-select">
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
              </select>

              <p class="total">Total: R$ ${formatCurrency(valorUnitarioNum)}</p>

              <button type="button" class="btn-carrinho" data-nome="${nome}" data-valor="${valorUnitarioNum}">
                Adicionar ao carrinho
              </button>
            `;
            vitrine.appendChild(card);

            // Refer√™ncias dentro do card
            const inputQuantidade = card.querySelector(".quantidade-input");
            const totalParagrafo = card.querySelector(".total");
            const btnCarrinho = card.querySelector(".btn-carrinho");
            btnCarrinho.style.transition = "background 0.2s";

            // Atualiza o total do pr√≥prio card ao mudar quantidade
            inputQuantidade.addEventListener("input", () => {
              let qtd = parseInt(inputQuantidade.value, 10);
              if (isNaN(qtd) || qtd < 1) qtd = 1;
              if (qtd > quantidadeDisponivel) qtd = quantidadeDisponivel;
              inputQuantidade.value = qtd;
              const totalNum = valorUnitarioNum * qtd;
              totalParagrafo.textContent = `Total: R$ ${formatCurrency(totalNum)}`;
            });

            // Gerencia clique em ‚ÄúAdicionar ao carrinho‚Äù / ‚ÄúRemover do carrinho‚Äù
            btnCarrinho.addEventListener("click", () => {
              const quantidadeEscolhida = parseInt(inputQuantidade.value, 10);
              const formaPagto = card.querySelector(".pagamento-select").value;

              // Verifica se j√° existe esse produto no carrinho
              const idx = carrinho.findIndex(prod => prod.nome === nome);
              if (idx === -1) {
                // Adiciona ao carrinho
                carrinho.push({
                  nome: nome,
                  quantidade: quantidadeEscolhida,
                  valorUnitarioNum: valorUnitarioNum,
                  formaPagamento: formaPagto,
                  botaoRef: btnCarrinho
                });
                btnCarrinho.textContent = "Remover do carrinho";
                btnCarrinho.classList.add("adicionado");
              } else {
                // Remove do carrinho
                carrinho.splice(idx, 1);
                btnCarrinho.textContent = "Adicionar ao carrinho";
                btnCarrinho.classList.remove("adicionado");
              }
              atualizarCarrinhoPreview();
            });
          });
        });
      })
      .catch(err => {
        console.error(err);
        vitrine.innerHTML = "<p style='text-align:center; color:red;'>Erro ao carregar produtos.</p>";
      });

    // Ao clicar em ‚ÄúEnviar Pedido‚Äù
    btnEnviarCarrinho.addEventListener("click", () => {
      // Se n√£o houver itens, n√£o faz nada
      if (carrinho.length === 0) return;

      // Valide novamente os campos do cliente
      if (!camposClienteValidos()) {
        return;
      }

      // Leia dados do cliente
      const nomeCliente = inputNomeCliente.value.trim();
      const enderecoCliente = inputEnderecoCliente.value.trim();
      const referenciaCliente = inputReferenciaCliente.value.trim();

      // Monta a mensagem com dados do cliente
      let mensagem = "Ol√°! Seguem os dados do cliente:%0A";
      mensagem += `üë§ Nome: ${nomeCliente}%0A`;
      mensagem += `üè† Endere√ßo: ${enderecoCliente}%0A`;
      mensagem += `üìç Refer√™ncia: ${referenciaCliente}%0A%0A`;

      // Monta a lista de itens e subtotais
      mensagem += "üõí Pedido de Produtos:%0A%0A";
      let valorTotalGeral = 0;

      carrinho.forEach((produto, index) => {
        const { nome, quantidade, valorUnitarioNum, formaPagamento } = produto;
        const subtotal = valorUnitarioNum * quantidade;
        valorTotalGeral += subtotal;

        mensagem +=
          `‚ñ∂ ${nome}%0A` +
          `   - Quantidade: ${quantidade}%0A` +
          `   - Valor unit√°rio: R$ ${valorUnitarioNum.toFixed(2).replace(".", ",")}%0A` +
          `   - Subtotal: R$ ${subtotal.toFixed(2).replace(".", ",")}%0A` +
          `   - Forma de Pagamento: ${formaPagamento}%0A%0A`;
      });

      mensagem += `üí∞ Valor Total Geral: R$ ${valorTotalGeral.toFixed(2).replace(".", ",")}`;

      // Abre o WhatsApp Web/Mobile com a mensagem completa
      const numeroLoja = "5581995038049";
      const url = `https://wa.me/${numeroLoja}?text=${mensagem}`;
      window.open(url, "_blank");

      // Limpa o carrinho (remove o estado ‚Äúadicionado‚Äù de todos os bot√µes)
      carrinho.forEach(item => {
        item.botaoRef.textContent = "Adicionar ao carrinho";
        item.botaoRef.classList.remove("adicionado");
      });
      carrinho.length = 0; // esvazia array
      atualizarCarrinhoPreview();

      // Limpa os campos do cliente
      inputNomeCliente.value = "";
      inputEnderecoCliente.value = "";
      inputReferenciaCliente.value = "";
    });
  </script>

</body>
</html>
