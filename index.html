<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta para tornar responsivo em mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitrine de Produtos</title>
  <style>
    /* Reset b√°sico de margens/paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      /* Em telas muito largas, centraliza o conte√∫do */
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    /* Grade (grid) de cards */
    .grid {
      display: grid;
      /* Em desktop, at√© 3 colunas de m√≠nimo 250px cada */
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Cart√£o do produto */
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      /* Garante que o bot√£o fique sempre no final do card,
         mesmo que o conte√∫do interno seja vari√°vel */
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #333;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .card label {
      display: block;
      margin: 8px 0 4px;
      font-size: 0.9rem;
      text-align: left;
      color: #333;
    }

    .card input[type="number"],
    .card select {
      width: 100%;
      padding: 6px 8px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .card .total {
      font-weight: bold;
      margin-top: 4px;
      font-size: 1rem;
      color: #333;
    }

    .card button {
      margin-top: 10px;
      background: #25d366;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background 0.2s;
    }
    .card button:hover {
      background: #1ebe5a;
    }

    /* ======= RESPONSIVO ======= */

    /* Em telas at√© 768px (tablets e celulares grandes), deixa 2 colunas */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
      .card img {
        height: 130px;
        margin-bottom: 10px;
      }
      .card h3 {
        font-size: 1rem;
      }
      .card p,
      .card label {
        font-size: 0.85rem;
      }
      .card input[type="number"],
      .card select {
        font-size: 0.85rem;
      }
      .card .total {
        font-size: 0.95rem;
      }
      .card button {
        font-size: 0.95rem;
        padding: 8px;
      }
    }

    /* Em telas at√© 480px (celulares), deixa 1 coluna e textos menores */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 12px;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .card {
        padding: 12px;
      }
      .card img {
        height: 120px;
        margin-bottom: 8px;
      }
      .card h3 {
        font-size: 0.95rem;
      }
      .card p,
      .card label {
        font-size: 0.8rem;
      }
      .card input[type="number"],
      .card select {
        font-size: 0.8rem;
        padding: 5px 6px;
      }
      .card .total {
        font-size: 0.9rem;
      }
      .card button {
        font-size: 0.9rem;
        padding: 7px;
      }
    }
  </style>
</head>
<body>

  <h2>üõí Produtos Dispon√≠veis</h2>
  <div class="grid" id="vitrine"></div>

  <script>
    const vitrine = document.getElementById("vitrine");
    // URL REST do seu Realtime Database (n√≥ "mercadorias")
    const FIREBASE_URL = "https://mercado-8d654-default-rtdb.firebaseio.com";

    fetch(`${FIREBASE_URL}/mercadorias.json`)
      .then(res => {
        if (!res.ok) throw new Error("Erro ao conectar ao Firebase");
        return res.json();
      })
      .then(data => {
        if (!data || Object.keys(data).length === 0) {
          vitrine.innerHTML = "<p style='text-align:center;'>Nenhum produto dispon√≠vel no momento.</p>";
          return;
        }

        Object.values(data).forEach(userNode => {
          Object.values(userNode).forEach(item => {
            const imagem = item.imagem || "https://via.placeholder.com/300x150?text=Sem+Imagem";
            const nome = item.produto || "Sem Nome";
            const quantidadeDisponivel = parseInt(item.quantidade || "1", 10);
            // Transforma string "valor" em n√∫mero (assumindo v√≠rgula como separador)
            const valorUnitarioNum = Number((item.valor || "0,00").replace(".", "").replace(",", "."));
            // Fun√ß√£o para formatar n√∫mero em "0,00"
            function formatCurrency(num) {
              return num.toFixed(2).replace(".", ",");
            }
            const valorUnitarioFmt = formatCurrency(valorUnitarioNum);

            // Cria o card
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${imagem}">
              <h3>${nome}</h3>
              <p>Dispon√≠vel: ${quantidadeDisponivel}</p>
              <p>R$ ${valorUnitarioFmt} (unit√°rio)</p>

              <label for="quant_${nome}">Quantidade:</label>
              <input 
                type="number" 
                id="quant_${nome}" 
                class="quantidade-input" 
                min="1" 
                max="${quantidadeDisponivel}" 
                value="1"
              >

              <label for="pagto_${nome}">Forma de Pagamento:</label>
              <select id="pagto_${nome}" class="pagamento-select">
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
              </select>

              <p class="total">Total: R$ ${formatCurrency(valorUnitarioNum)}</p>

              <button type="button" onclick="enviarPedido(this, '${nome}', ${valorUnitarioNum})">
                Pedir via WhatsApp
              </button>
            `;
            vitrine.appendChild(card);

            // Atualiza o total quando a quantidade mudar
            const inputQuantidade = card.querySelector(".quantidade-input");
            const totalParagrafo = card.querySelector(".total");
            inputQuantidade.addEventListener("input", () => {
              let qtd = parseInt(inputQuantidade.value, 10);
              if (isNaN(qtd) || qtd < 1) qtd = 1;
              if (qtd > quantidadeDisponivel) qtd = quantidadeDisponivel;
              inputQuantidade.value = qtd;
              const totalNum = valorUnitarioNum * qtd;
              totalParagrafo.textContent = `Total: R$ ${formatCurrency(totalNum)}`;
            });
          });
        });
      })
      .catch(err => {
        console.error(err);
        vitrine.innerHTML = "<p style='text-align:center; color:red;'>Erro ao carregar produtos.</p>";
      });

    /**
     * @param {HTMLButtonElement} botao 
     * @param {string} nomeProduto 
     * @param {number} valorUnitarioNum  (n√∫mero, ex: 10.50)
     */
    function enviarPedido(botao, nomeProduto, valorUnitarioNum) {
      const card = botao.closest(".card");
      const inputQuantidade = card.querySelector(".quantidade-input");
      const selectPagamento = card.querySelector(".pagamento-select");

      // L√™ a quantidade escolhida
      let qtdEscolhida = parseInt(inputQuantidade.value, 10);
      if (isNaN(qtdEscolhida) || qtdEscolhida < 1) qtdEscolhida = 1;

      const formaPagamento = selectPagamento.value;

      // Calcula total
      const totalNum = valorUnitarioNum * qtdEscolhida;
      // Formata para "0,00"
      const totalFmt = totalNum.toFixed(2).replace(".", ",");

      // Monta mensagem do WhatsApp
      const numero = "5581995038049";
      const texto = 
        `Ol√°! Gostaria de fazer o pedido do produto:%0A` +
        `üì¶ Produto: ${nomeProduto}%0A` +
        `üî¢ Quantidade: ${qtdEscolhida}%0A` +
        `üí∞ Valor unit√°rio: R$ ${valorUnitarioNum.toFixed(2).replace(".", ",")}%0A` +
        `üßæ Total: R$ ${totalFmt}%0A` +
        `üí≥ Forma de Pagamento: ${formaPagamento}`;

      const url = `https://wa.me/${numero}?text=${texto}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
