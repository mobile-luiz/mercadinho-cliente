
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta para tornar responsivo em mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitrine de Produtos</title>
  <style>
    /* Reset b√°sico de margens/paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      /* Em telas muito largas, centraliza o conte√∫do */
      max-width: 1200px;
      margin: 0 auto;
      /* Espa√ßo para o bot√£o de finalizar pedido */
      padding-bottom: 100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    /* Grade (grid) de cards */
    .grid {
      display: grid;
      /* Em desktop, at√© 3 colunas de m√≠nimo 250px cada */
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Cart√£o do produto */
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      /* Garante que o bot√£o fique no final */
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #e0e0e0;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #333;
      min-height: 2.4rem; /* reserva espa√ßo caso nome seja pequeno */
    }

    .card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .card label {
      display: block;
      margin: 8px 0 4px;
      font-size: 0.9rem;
      text-align: left;
      color: #333;
    }

    .card input[type="number"],
    .card select {
      width: 100%;
      padding: 6px 8px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .card .total {
      font-weight: bold;
      margin-top: 4px;
      font-size: 1rem;
      color: #333;
      min-height: 1.5rem;
    }

    .card button {
      margin-top: 10px;
      background: #25d366;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background 0.2s;
    }
    .card button:hover {
      background: #1ebe5a;
    }
    .card button.adicionado {
      background: #cccccc;
      cursor: default;
    }

    /* Bot√£o ‚ÄúFinalizar Pedido‚Äù */
    #btn-finalizar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    #btn-finalizar:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #btn-finalizar:hover:not(:disabled) {
      background: #0052a3;
    }

    /* ======= RESPONSIVO ======= */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
      .card img {
        height: 130px;
        margin-bottom: 10px;
      }
      .card h3 {
        font-size: 1rem;
      }
      .card p,
      .card label {
        font-size: 0.85rem;
      }
      .card input[type="number"],
      .card select {
        font-size: 0.85rem;
      }
      .card .total {
        font-size: 0.95rem;
      }
      .card button {
        font-size: 0.95rem;
        padding: 8px;
      }
      #btn-finalizar {
        bottom: 15px;
        right: 15px;
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 12px;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .card {
        padding: 12px;
      }
      .card img {
        height: 120px;
        margin-bottom: 8px;
      }
      .card h3 {
        font-size: 0.95rem;
      }
      .card p,
      .card label {
        font-size: 0.8rem;
      }
      .card input[type="number"],
      .card select {
        font-size: 0.8rem;
        padding: 5px 6px;
      }
      .card .total {
        font-size: 0.9rem;
      }
      .card button {
        font-size: 0.9rem;
        padding: 7px;
      }
      #btn-finalizar {
        bottom: 10px;
        right: 10px;
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <h2>üõí Produtos Dispon√≠veis</h2>
  <div class="grid" id="vitrine"></div>

  <!-- Bot√£o para finalizar pedido e ir para a p√°gina de checkout -->
  <button id="btn-finalizar" disabled>Finalizar Pedido</button>

  <script>
    // Refer√™ncias a elementos do DOM
    const vitrine = document.getElementById("vitrine");
    const btnFinalizar = document.getElementById("btn-finalizar");

    // Array que armazena os itens no carrinho
    // Cada item: { nome, quantidade, valorUnitarioNum, formaPagamento, botaoRef }
    const carrinho = [];

    // Formata n√∫mero em ‚Äú0,00‚Äù
    function formatCurrency(num) {
      return num.toFixed(2).replace(".", ",");
    }

    // Atualiza estado do bot√£o ‚ÄúFinalizar Pedido‚Äù
    function atualizarBotaoFinalizar() {
      btnFinalizar.disabled = carrinho.length === 0;
    }

    // Busca produtos do Firebase Realtime Database via REST
    const FIREBASE_URL = "https://mercado-8d654-default-rtdb.firebaseio.com";
    fetch(`${FIREBASE_URL}/mercadorias.json`)
      .then(res => {
        if (!res.ok) throw new Error("Erro ao conectar ao Firebase");
        return res.json();
      })
      .then(data => {
        if (!data || Object.keys(data).length === 0) {
          vitrine.innerHTML = "<p style='text-align:center;'>Nenhum produto dispon√≠vel no momento.</p>";
          return;
        }

        // A estrutura do objeto 'data' √© { UID1: { IDitem: {...}, ... }, UID2: {...} }
        Object.values(data).forEach(userNode => {
          Object.values(userNode).forEach(item => {
            const imagem = item.imagem || "https://via.placeholder.com/300x150?text=Sem+Imagem";
            const nome = item.produto || "Sem Nome";
            const quantidadeDisponivel = parseInt(item.quantidade || "1", 10);
            // Converte string ‚Äúvalor‚Äù com v√≠rgula em n√∫mero (por ex. "5,00" ‚Üí 5.00)
            const valorUnitarioNum = Number((item.valor || "0,00").replace(".", "").replace(",", "."));

            // Cria o elemento card
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${imagem}" alt="${nome}">
              <h3>${nome}</h3>
              <p>Dispon√≠vel: ${quantidadeDisponivel}</p>
              <p>R$ ${formatCurrency(valorUnitarioNum)} (unit√°rio)</p>

              <label for="quant_${nome}">Quantidade:</label>
              <input 
                type="number" 
                id="quant_${nome}" 
                class="quantidade-input" 
                min="1" 
                max="${quantidadeDisponivel}" 
                value="1"
              >

              <label for="pagto_${nome}">Forma de Pagamento:</label>
              <select id="pagto_${nome}" class="pagamento-select">
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
              </select>

              <p class="total">Total: R$ ${formatCurrency(valorUnitarioNum)}</p>

              <button type="button" class="btn-carrinho" data-nome="${nome}" data-valor="${valorUnitarioNum}">
                Adicionar ao carrinho
              </button>
            `;
            vitrine.appendChild(card);

            // Refer√™ncias dentro do card
            const inputQuantidade = card.querySelector(".quantidade-input");
            const totalParagrafo = card.querySelector(".total");
            const btnCarrinho = card.querySelector(".btn-carrinho");
            btnCarrinho.style.transition = "background 0.2s";

            // Atualiza o total no pr√≥prio card ao mudar quantidade
            inputQuantidade.addEventListener("input", () => {
              let qtd = parseInt(inputQuantidade.value, 10);
              if (isNaN(qtd) || qtd < 1) qtd = 1;
              if (qtd > quantidadeDisponivel) qtd = quantidadeDisponivel;
              inputQuantidade.value = qtd;
              const totalNum = valorUnitarioNum * qtd;
              totalParagrafo.textContent = `Total: R$ ${formatCurrency(totalNum)}`;
            });

            // Gerencia clique em ‚ÄúAdicionar ao carrinho‚Äù / ‚ÄúRemover do carrinho‚Äù
            btnCarrinho.addEventListener("click", () => {
              const quantidadeEscolhida = parseInt(inputQuantidade.value, 10);
              const formaPagto = card.querySelector(".pagamento-select").value;

              // Verifica se j√° existe esse produto no carrinho
              const idx = carrinho.findIndex(prod => prod.nome === nome);
              if (idx === -1) {
                // Adiciona ao carrinho
                carrinho.push({
                  nome: nome,
                  quantidade: quantidadeEscolhida,
                  valorUnitarioNum: valorUnitarioNum,
                  formaPagamento: formaPagto,
                  botaoRef: btnCarrinho
                });
                btnCarrinho.textContent = "Remover do carrinho";
                btnCarrinho.classList.add("adicionado");
              } else {
                // Remove do carrinho
                carrinho.splice(idx, 1);
                btnCarrinho.textContent = "Adicionar ao carrinho";
                btnCarrinho.classList.remove("adicionado");
              }
              atualizarBotaoFinalizar();
            });
          });
        });
      })
      .catch(err => {
        console.error(err);
        vitrine.innerHTML = "<p style='text-align:center; color:red;'>Erro ao carregar produtos.</p>";
      });

    // Ao clicar em ‚ÄúFinalizar Pedido‚Äù
    btnFinalizar.addEventListener("click", () => {
      if (carrinho.length === 0) return;
      // Armazena o carrinho no localStorage como JSON
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      // Redireciona para a p√°gina de checkout
      window.location.href = "checkout.html";
    });
  </script>
</body>
</html>
